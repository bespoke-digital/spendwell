{% extends "page.html" %}

{% load bootstrap %}
{% load i18n %}

{% block body_class %}{{ block.super }} users-auth{% endblock %}

{% block content %}
<div class="container">
  <div class="auth-container">
    <h1>Password Reset</h1>

    <form action="" method="post">
      {% csrf_token %}
      {{ form|bootstrap }}
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
