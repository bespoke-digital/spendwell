{% extends "base.html" %}

{% load bootstrap %}
{% load i18n %}

{% block body_class %}{{ block.super }} users-auth{% endblock %}

{% block content %}
<div class="container">
  <div class="auth-container">
    <h1>{% trans "Signup" %}</h1>

    <form action="" method="post">
      {% csrf_token %}

      {{ form|bootstrap }}

      <div class="form-group">
        <button type="submit" class="btn btn-primary">{% trans "Signup" %}</button>
      </div>
      <p class="help-block">
        {% trans "Already have an account?" %}
        <a href="{% url 'login' %}">{% trans 'Login' %}</a>.
      </p>
    </form>
  </div>
</div>
{% endblock %}
