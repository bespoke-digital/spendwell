{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="mask-icon" href="{% static "img/favicon/safari-pinned-tab.svg" %}" color="#4caf50">
    <link rel="shortcut icon" href="{% static "img/favicon/favicon.ico" %}">
    <meta name="msapplication-TileColor" content="#4caf50">
    <meta name="msapplication-TileImage" content="{% static "img/favicon/mstile-144x144.png" %}">
    <meta name="msapplication-config" content="{% static "img/favicon/browserconfig.xml" %}">
    <meta name="theme-color" content="#4caf50">

    <link rel="manifest" href="{% url 'manifest' %}">

    <meta name="analytics-page-name" content="{% block analytics_page_name %}Base{% endblock %}">

    <meta name="mixpanel-key" content="{{ MIXPANEL_PUBLIC_KEY }}">
    <meta name="google-analytics-key" content="{{ GOOGLE_ANALYTICS_KEY }}">
    <meta name="raven-dsn" content="{{ RAVEN_PUBLIC_DSN }}">
    <meta name="facebook-pixel-key" content="{{ FACEBOOK_PIXEL_KEY }}">

    <title>{% block title %}Spendwell{% endblock %}</title>

    <link
      href='https://fonts.googleapis.com/css?family=Roboto:400,500,700|Material+Icons'
      rel='stylesheet'
      type='text/css'
    >
    {% if RAVEN_PUBLIC_DSN %}
      <script src="https://cdn.ravenjs.com/2.3.0/raven.min.js"></script>
    {% endif %}
    <script src="{% static 'analytics.js' %}"></script>

    {% block head %}{% endblock %}
  </head>
  <body class="{% block body_class %}{% endblock %}">
    {% block body %}{% endblock %}
  </body>
</html>
