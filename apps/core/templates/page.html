{% extends "base.html" %}

{% load staticfiles %}

{% block head %}
  <link rel="stylesheet" href="{% static 'dist/pages.css' %}">
{% endblock %}

{% block body_class %}{{ block.super }} page{% endblock %}

{% block body %}
  <nav class="header mui-appbar mui--z2 page-topbar">
    <a class="brand" href="/">
      <img src="{% static 'img/logo-white.svg' %}" alt="Spendwell" class="logo hidden-xs"/>
      <img src="{% static 'img/logo-icon-white.svg' %}" alt="Spendwell" class="icon visible-xs"/>
    </a>
  </nav>

  {% block content %}{% endblock %}

  <script src="{% static 'dist/pages.js' %}"></script>
{% endblock %}
