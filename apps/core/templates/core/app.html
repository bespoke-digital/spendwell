{% extends "base.html" %}

{% load staticfiles %}

{% block head %}
  <link rel="stylesheet" href="{% static 'dist/app.css' %}">
{% endblock %}

{% block body %}
  <div id="root"></div>

  <script>
    window.ENV = {
      PLAID_PRODUCTION: {% if PLAID_PRODUCTION %}true{% else %}false{% endif %},
      PLAID_PUBLIC_KEY: '{{ PLAID_PUBLIC_KEY }}',
    };
  </script>

  <script src="{% static 'dist/app.js' %}"></script>
{% endblock %}
